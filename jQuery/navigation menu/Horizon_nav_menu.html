<!DOCTYPE html>
<html>
<head>
	<meta charest="utf-8">
	<title>水平导航菜单</title>
	<style type="text/css">
	body{
		font-size: 14px;
		font-family: "Helvetica Neue", Helvetica, "PingFang SC", 微软雅黑, Tahoma, Arial, sans-serif;
	}
	*{
		margin: 0;
		padding: 0;
	}
	ul,li,ol{
		list-style: none;
	}
	a{
		text-decoration: none;
		color: #666;
	}
	.nav_menu{
		width: 100%;
		height: 50px;
		background: #393D49;
	}
	.nav_item{
		position: relative;
		display: inline-block;
		height: 50px;
		line-height: 50px;
		float: left;
	}
	.nav_item > a{
		display: block;
		padding: 0 20px;
		text-align: center;
	}
	.nav_menu .so:after,.nav_menu .active:after{
		content: '';
		display: block;
		width: 100%;
		height: 5px;
		position: absolute;
		bottom: 0;
		background:#009688; 
	}
  	.nav_item a:hover{
		color: #fff;
	}
	.item_detail{
		display: none;
		line-height: 32px;
		border: 1px solid #ddd;
	}
	.item_detail a{
		display: block;
		width: 100%;
		line-height: 30px;
		height: 30px;
		background: #fff;
		text-align: center;
	} 
	.item_detail a:hover{
		background: #f2f2f2;
		color: #333;
	}
	.active .item_detail{
		display: block;
	}
	a.selected{
		background: #009688;
		color: #fff;
	}
	</style>
</head>
<body>
	<div class="nav_menu">
		<ul>
			<li class="nav_item"><a href="">最新活动</a></li>
			<li class="nav_item so">
				<a href="">产品<span class="arrow_down"></span></a>
				<dl class="item_detail">
					<dd><a href="">选项1</a></dd>
					<dd><a href="">选项2</a></dd>
					<dd><a href="">选项3</a></dd>
				</dl>
			</li>
			<li class="nav_item"><a href="">大数据</a></li>
			<li class="nav_item">
				<a href="">解决方案<span class="arrow_down"></span></a>
				<dl class="item_detail">
					<dd><a href="">移动模块</a></dd>
					<dd><a href="">后台模块</a></dd>
					<dd><a class="selected" href="">选中项</a></dd>
					<dd><a href="">电商平台</a></dd>
				</dl>
			</li>
			<li class="nav_item"><a href="">社区</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$(".nav_item").mouseover(function(){
			$(".nav_item").removeClass("active");
			$(this).addClass("active");
		})
	})
	</script>
</body>
</html>
