<!DOCTYPE html>
<html>
<head>
	<meta charest="utf-8">
	<title>垂直导航菜单</title>
	<link rel="stylesheet" type="text/css" href="vertical_nav_menu.css">
<head>
<body>
	<ul class="nav_list">
		<li class="nav_item">
			<a class="knowmore" href="">默认展开</a>
			<dl class="menu_detail">
				<dd><a href="">选项一</a></dd>
				<dd><a href="">选项二</a></dd>
				<dd><a href="">选项三</a></dd>
				<dd><a href="">跳转项</a></dd>
			</dl>
		</li>
		<li class="nav_item">
			<a class="knowmore" href="">解决方案</a>
			<dl class="menu_detail">
				<dd><a href="">移动模块</a></dd>
				<dd><a href="">后台模块</a></dd>
				<dd><a href="">电商平台</a></dd>
			</dl>
		</li>
		<li class="nav_item"><a class="knowmore" href="">云市场</a></li>
		<li class="nav_item"><a class="knowmore" href="">社区</a></li>
	</ul>

	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$(".nav_item").mouseenter(function(){
			$(this).find(".knowmore").addClass("active");
		}).mouseleave(function(){
			$(this).find(".knowmore").removeClass("active");
		});
		$(".knowmore").click(function(){
			if ($(this).next().is(":visible")){
				$(this).next().hide();
			}else{
				$(this).next().show();
			}
		});
		$(".nav_item").click(function(){
			$(this).addClass("clickkkk").find(".knowmore").css({"background":"#333"});
			return false;
		});
		$(".menu_detail dd").click(function(){
			$(".menu_detail dd").each(function(){
				$(this).removeClass("current");
			});
			$(this).addClass("current");
		});
	});
	</script>
</body>
</html>
