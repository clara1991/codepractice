<!DOCTYPE html>
<html>
<head>
	<meta charest="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="web-link-pic.css">
</head>
<body>
	<div id="test">
		<ul>
			<li><a href="images/big1.jpg" class="tooltip" title="时尚风衣1"><img src="images/1.jpg"></a></li>
			<li><a href="images/big2.jpg" class="tooltip" title="时尚风衣2"><img src="images/2.jpg"></a></li>
			<li><a href="images/big3.jpg" class="tooltip" title="时尚风衣3"><img src="images/3.jpg"></a></li>
			<li><a href="images/big4.jpg" class="tooltip" title="时尚风衣4"><img src="images/4.jpg"></a></li>
			<li><a href="images/big5.jpg" class="tooltip" title="时尚风衣5"><img src="images/5.jpg"></a></li>
		</ul>
		<!-- <p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
		<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
		<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
		<p><a href="#" title="这是自带提示2.">自带提示2.</a></p> -->
	</div>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			var x=10;
			var y=20;
			var myTitle;
			$("a.tooltip").mouseover(function(e){
				this.myTitle=this.title;
				this.title="";
				var imgTitle=this.myTitle? "<br/>"+this.myTitle: "";
				var tooltip="<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'/>"+imgTitle+"</div>";
				$("body").append(tooltip);
				$("#tooltip")
					.css({
						"border":"1px solid #333",
						"position":"absolute",
						"top": (e.pageY+y)+"px",
						"left": (e.pageX+x)+"px"
					}).show("fast");
			}).mouseout(function(){
				this.title=this.myTitle;
				$("#tooltip").remove();
			}).mouseover(function(e){
				$("#tooltip")
					.css({
						"border":"1px solid #333",
						"position":"absolute",
						"top":(e.pageY+y)+"px",
						"left":(e.pageX+x)+"px"
					})
			});
		})
	</script>
</body>
</html>
