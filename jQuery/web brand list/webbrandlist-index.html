			var $category=$("ul li:gt(5):not(:last)");
				$category.hide();
			var $toggleBtn=$(".showmore>a");
			$toggleBtn.click(function(){
				if($category.is(":visible")){
						$category.hide();
						$(this).find("span").text("显示全部品牌");
						$("ul li a").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").removeClass("promoted");
				}else{
						$category.show();
						$(this).find("span").text("精简显示品牌");
						$("ul li a").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
				}	
					return false;
			})
		})
